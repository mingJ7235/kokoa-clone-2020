<!-- html 시작 할때 !만 살포시 누르면 훅!  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- link:css < 단축키! css설정하는 단축키임 -->
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- i 는 icon의 줄임말이고, font-awesome에서 가져 온 것임 -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i
        ><!--  -->
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lighting Icon -->
      </div>
    </div>

    <header class="welcome-header">
      <!--  -->
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>

      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number :)
      </p>
    </header>
    <!-- form의 powerful한 기능
    submit을 타입으로 가지는 input이 form에 있으면
    action으로 지정한 파일로 넘어갈 수 있다.
    method는 두가지가 있는데 GET은 보안 취약 (계정정보같은거 보내면안댐)
    POST는 백엔드 서버로 보낼때 사용 (보안)
    보통 post를 사용한다 서버가 없기때문에 get을 사용하는것임-->
    <form action="friends.html" method="GET" class="login-form">
      <input
        required
        name="username"
        class="login-form login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        name="password"
        class="login-form login-form__input"
        type="password"
        placeholder="Password"
      />
      <input class="login-form login-form__btn" type="submit" value="Log In" />
      <a class="login-form login-form__a" href="#"
        >Find Kokoa Account or Password</a
      >
    </form>

    <!-- <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form> -->

    <!-- script는 항상 마지막에 있어야한다. body tag를 닫기 직전에! -->
    <!-- fontawesome의 링크임  -->
    <script
      src="https://kit.fontawesome.com/93b3e709fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
